<section class="page-header section-sm">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="section-title h2 mb-3">
            <span>Your Home</span>
          </h1>
          <ul class="list-inline breadcrumb-menu mb-3">
            <li class="list-inline-item"><a href="/home"><i class="ti ti-home"></i>  <span>Home</span></a></li>
            <li class="list-inline-item">• &nbsp; <a href="/homeAgent"><span>AVAs</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  
  <div class="container">
    <div class="row gy-5 gx-4 g-xl-5">
      <div *ngFor="let item of avas" class="col-lg-6">
        <article class="card post-card h-100 border-0 bg-transparent"  style="margin-left: 120px;">
          <div class="card-body">
            <a class="d-block" [routerLink]="['/projectdetails',item.id]" title="title">  </a>
            <div class="post-image position-relative">
              <img class="w-100 h-auto rounded" style="max-width: 250px; max-height: 250px;" [src]="'assets/assets/images/ava.jpg'" alt="photo" width="10px" height="10px">
            </div>
            <ul class="card-meta list-inline mb-3">
              <li class="list-inline-item mt-2">
                <i class="ti ti-calendar-event"></i>
                <span> {{avatype[item.type]}}</span>
              </li>
              <li class="list-inline-item mt-2">—</li>
              <li class="list-inline-item mt-2">
                <span> Initial:  {{item.initial}} DT</span>
              </li>

              <li class="list-inline-item mt-2">
                <span> Solde:  {{item.solde}} DT</span>
              </li>
            </ul>
            <a class="d-block" [routerLink]="['/projectdetails',item.id]" title="projectitle"><h3 class="mb-3 post-title">
            {{item.nom}}
            </h3></a>
            <p>{{item.description}}</p>
          </div>
          <div class="card-footer border-top-0 bg-transparent p-0">
            <ul class="card-meta list-inline">
              <li class="list-inline-item mt-2">

              </li>
              <li class="list-inline-item mt-2">•</li>
              <li class="list-inline-item mt-2">
                <ul class="card-meta-tag list-inline">
                  <li class="list-inline-item small"><a>{{item.domaine}}</a></li>
                </ul>
              </li>
            </ul>
          </div>

          <button (click)="autoriser(item.id)" type="submit" name="start" id="btn" class="input-group-text w-40 justify-content-center" style="border-width: 2px; display: block; margin: 0 auto; margin-top: 50px; padding: 10px; font-size:19px;" > Authoriser AVA</button>

        </article>
      </div>

      <div class="col-12">
        <!-- pagination -->
        <nav class="text-center mt-5">
          <ul class="pagination justify-content-center border border-white rounded d-inline-flex">
            <li class="page-item"><a class="page-link rounded w-auto px-4" href="blog.html" aria-label="Pagination Arrow">Prev</a></li>
            <li class="page-item active ">
              <a href="blog.html" class="page-link rounded">1</a>
            </li>
            <li class="page-item">
              <a href="blog.html" class="page-link rounded">2</a>
            </li>
            <li class="page-item mt-2 mx-2">...</li>
            <li class="page-item"><a class="page-link rounded" href="blog.html" aria-label="Pagination Arrow">16</a></li>
            <li class="page-item"><a class="page-link rounded w-auto px-4" href="blog.html" aria-label="Pagination Arrow">Next</a></li>
          </ul>
        </nav>
        
      </div>
    </div>
  </div>
